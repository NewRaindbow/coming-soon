<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css">  
</head>

<body>
    <div class="container">
      <!----------------------------------------->	
      <div class="mobile">
        <img src="./images/logo.svg" class="mobile-logo">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
      </div>
      <!----------------------------------------->
      <div class="left">
        <img class="desktop" src="./images/logo.svg">
        <h1 id="heading">
          <div id="we-are" class="red-color">We're</div> 
           <span> coming <br/>soon</span>
        </h1>

        <p id="paragraph" class="red-color">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form method="get" action="get" id="get-form">
          <input type="email" name="email" id="email" placeholder="Email Address"/>
          <button type="submit" id="icon-arrow"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
          <img src="./images/icon-error.svg" alt="icon-error" class="invalid-email-icon">
          <p class="invalid-email-alert">Please provide a valid email</p>
        </form>
      
      </div>
      <!----------------------------------------->
      <div>
        <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop"/>
      </div>
      <!----------------------------------------->
    </div>
</body>

</html>
